<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./cssjava/my_reset.css" />
    <link rel="stylesheet" href="./cssjava/sub1.css" />
  </head>
  <body>
    <a href="./index.html#sec5" class="goback">메인페이지로<br />돌아가기</a>

    <div class="wrap">
      <section id="sec1" class="section mw">
        <div class="title">
          <h1>웹사이트 제작과정</h1>
        </div>
        <div class="sec1_subtitle">
          <h2>1. 와이어 프레임 제작</h2>
        </div>
        <div class="sec1_con">
          <div class="wire">
            <img src="./img/와이어프레임.png" alt="" />
          </div>
          <div class="text">
            <img src="./img/원고.png" alt="" />
          </div>
        </div>
        <div class="sec1_dec">
          <p>
            와이어 프레임 작성 시,<br />어떤 효과를 줄 것인지, <br />
            어떤 내용이 들어갈 것인지 등의<br />
            원고도 미리 작성합니다.
          </p>
        </div>
      </section>
      <section id="sec2" class="section mw">
        <div class="sec2_subtitle">
          <h1>2. 시안 & 스타일 가이드 제작</h1>
        </div>
        <div class="sec2_con">
          <div class="sample">
            <img src="./img/시안.png" alt="" />
          </div>
          <div class="styleguide">
            <img src="./img/스타일가이드.png" alt="" />
          </div>
        </div>
        <div class="sec2_dec">
          <p>
            와이어 프레임에<br />디자인을 진행하면서 <br />
            살을 붙여줍니다.<br />이때 스타일 가이드도<br />
            함께 작성해줘요.
          </p>
        </div>
      </section>
      <section id="sec3" class="section mw">
        <div class="sec3_subtitle">
          <h1>3. 코딩</h1>
        </div>
        <div class="sec3_con">
          <div class="coding">
            <img src="./img/코딩작업.png" alt="" />
          </div>
        </div>
        <div class="sec3_dec">
          <p>
            웹디자인의 꽃<br />코딩작업입니다. <br />
            힘들지만 괜찮아요.<br />
            생일인을 사랑하니까요.
          </p>
        </div>
      </section>
      <section id="sec4" class="section mw">
        <div class="sec4_subtitle">
          <h1>4. 완성</h1>
        </div>
        <div class="sec4_con">
          <div class="finish">
            <img src="./img/완성.png" alt="" />
          </div>
        </div>
        <div class="sec4_dec">
          <p>
            이렇게 웹페이지가 완성되었습니다.<br />다른 서브페이지 또한<br />
            이 과정들을 거쳐 완성됩니다.<br />
          </p>
        </div>
        <a href="#sec1" class="gotop">처음부터 <br />다시볼까요?</a>
      </section>
    </div>
  </body>
</html>
